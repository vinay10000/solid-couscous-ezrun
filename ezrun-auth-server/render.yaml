services:
  - type: web
    name: ezrun-auth-server
    runtime: node
    region: singapore
    plan: free
    rootDir: .
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: BETTER_AUTH_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: TRUSTED_ORIGINS
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: OTP_LENGTH
        value: "6"
      - key: OTP_EXPIRY_MINUTES
        value: "5"
      - key: OTP_ALLOWED_ATTEMPTS
        value: "5"
