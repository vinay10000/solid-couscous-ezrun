name: ezrun
description: "EZRUN - A gamified running app with territory capture"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  font_awesome_flutter: ^10.7.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Backend - Supabase (data)
  supabase_flutter: ^2.3.0

  # Auth - Better Auth
  flutter_better_auth: ^0.1.3
  flutter_web_auth_2: ^5.0.0-alpha.3
  
  # Maps
  mapbox_maps_flutter: ^2.17.0

  # Liquid Glass (experimental, Impeller-only)
  liquid_glass_renderer: ^0.2.0-dev.4
  
  # Location & Permissions
  geolocator: ^11.0.0
  permission_handler: ^11.1.0
  image_picker: ^1.0.7
  image_cropper: ^9.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0
  
  # Routing
  go_router: ^14.0.0
  
  # UI & Animations
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  
  # Networking
  dio: ^5.4.0
  http: ^1.2.1
  http_parser: ^4.0.2
  
  # Utils
  intl: ^0.18.1
  flutter_dotenv: ^5.1.0
  uuid: ^4.2.2
  equatable: ^2.0.5
  path: ^1.9.0
  freezed_annotation: ^3.0.0
  json_annotation: ^4.8.1
  package_info_plus: ^9.0.0
  device_info_plus: ^11.5.0
  url_launcher: ^6.3.2
  path_provider: ^2.1.5
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  freezed: ^3.1.0
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/images/achievements/
    - assets/icons/
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

