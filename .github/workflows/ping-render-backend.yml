name: Keep Render Backend Awake

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping Render health endpoint
        env:
          RENDER_PING_URL: ${{ secrets.RENDER_PING_URL }}
        run: |
          if [ -z "$RENDER_PING_URL" ]; then
            echo "RENDER_PING_URL is not set."
            exit 1
          fi

          echo "Pinging $RENDER_PING_URL"
          curl --fail --silent --show-error --max-time 20 "$RENDER_PING_URL"
